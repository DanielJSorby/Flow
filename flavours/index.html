<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavours | Flow</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar flavours-nav">
        <div class="logo-contaier">
            <a href="#" class="no-style">
                <!-- <img src="./images/Logo/Logo-white-bold.png" alt="Logo" class="logo" id="navbar-logo"> -->
                <h1 class="text-white no-style" id="nav-name">Flow</h1>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="./cart/">Cart</a></li>
            <li><a href="about.html" id="nav-about">About</a></li>
    </div>
    <!-- Flavours -->
    <div class="flavour-container cadoflower">
        <div class="flavour">
            <div class="flav-text-button">
                <div class="flav-text">
                    <h1 class="flav-name">Cadoflower+</h1>
                    <div class="flav-desc">
                        <p class="flav-ingredients">
                            Avocado<br>Elderflower
                        </p>
                        <div class="line flav-line"></div>
                        <div class="flav-nutritions">
                            <p class="flav-numbers">105mg<br>70mcg</p>
                            <p class="flav-names">Coffeine<br>Vitamin K</p>
                        </div>
                    </div>
                </div>
                <a href="./cadoflower/">
                    <div class="flav-button">
                        <button>Purchase</button>
                    </div>
                </a>
            </div>
            <div class="flav-image">
                <img src="../images/Bottles/Cadoflower.png" alt="Cadoflower" class="flav-pic">
            </div>
        </div>
    </div>
    <div class="flavour-container minty-citrus">
        <div class="flavour">
            <div class="flav-text-button">
                <div class="flav-text">
                    <h1 class="flav-name">Minty Citrus</h1>
                    <div class="flav-desc">
                        <p class="flav-ingredients">
                            Avocado<br>Elderflower
                        </p>
                        <div class="line flav-line"></div>
                        <div class="flav-nutritions">
                            <p class="flav-numbers">105mg<br>70mcg</p>
                            <p class="flav-names">Coffeine<br>Vitamin C</p>
                        </div>
                    </div>
                </div>
                <a href="./cadoflower/">
                    <div class="flav-button">
                        <button>Purchase</button>
                    </div>
                </a>
            </div>
            <div class="flav-image">
                <img src="../images/Bottles/Minty Citrus.png" alt="Minty Citrus" class="flav-pic">
            </div>
        </div>
    </div>
    <div class="flavour-container bloody-ginger">
        <div class="flavour">
            <div class="flav-text-button">
                <div class="flav-text">
                    <h1 class="flav-name">Bloody Ginger</h1>
                    <div class="flav-desc">
                        <p class="flav-ingredients">
                            Ginger<br>Blood Orange
                        </p>
                        <div class="line flav-line"></div>
                        <div class="flav-nutritions">
                            <p class="flav-numbers">105mg<br>70mcg</p>
                            <p class="flav-names">Coffeine<br>Vitamin C</p>
                        </div>
                    </div>
                </div>
                <a href="./cadoflower/">
                    <div class="flav-button">
                        <button>Purchase</button>
                    </div>
                </a>
            </div>
            <div class="flav-image">
                <img src="../images/Bottles/Bloody Ginger.png" alt="Bloody Ginger" class="flav-pic">
            </div>
        </div>
    </div>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../index.js"></script>
</body>
</html>
